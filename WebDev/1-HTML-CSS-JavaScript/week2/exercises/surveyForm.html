<body>
    <h1>Survey</h1>
    <form action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata">
        <fieldset>
            <legend>Your Information</legend>
            <div>
                <label for="firstName">First Name:</label><input type="text" name="firstName" placeholder="Your First Name" />
            </div>
            <div>
                <label for="lastName">Last Name:</label> <input type="text" name="lastName" placeholder="Your Last Name" />
            </div>
            <div>
                <label for="email">Email:</label> <input type="email" name="email" placeholder="Your Email Address" />
            </div>
        </fieldset>
        <fieldset>
            <legend>Survey Questions</legend>
            <div>
                Favorite Sport:
                <input type="radio" name="sport" value="baseball" /> <label for="baseball">Baseball</label>
                <input type="radio" name="sport" value="rugby" /> <label for="rugby">rugby</label>
                <input type="radio" name="sport" value="snowboarding" /> <label for="snowboarding">snow boarding</label>
            </div>
            <div>
                Your Pets:
                <input type="checkbox" name="pets" value="cat" /> <label for="cat">cat</label>
                <input type="checkbox" name="pets" value="dog" /> <label for="dog">dog</label>
                <input type="checkbox" name="pets" value="iguana" /> <label for="iguana">iguana</label>
            </div>
        </fieldset>
        <input type="submit" id="submit-btn"/> 
    </form>
</body>
