<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
</head>
<body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>
    <script>
        const COLOR_ARRAY = ['blue', 'cyan', 'gold', 'gray', 'green', 'magenta', 'orange', 'red', 'white', 'yellow'];

        function runGame() {
            
            let guess = '';
            let correct = false;
            const targetIndex= Math.floor(Math.random() * COLOR_ARRAY.length );
            const target = COLOR_ARRAY[targetIndex];
            console.log(target);
            //TASK 2
            let numTries = 0;

            do{
                guess = prompt('I am thinking of one of these colors:\n\n' + COLOR_ARRAY.join(", ") +
'\n\nWhat color am I thinking of?\n');
                if(guess === null)
                    return;
                correct = checkGuess(guess, target);
                numTries++;
            }while(!correct)
            document.body.style.background = guess;
            alert(`Congrats, you won in ${numTries}`);
        }
        function checkGuess(guess, target) {
            //let correct = false;
            if(!COLOR_ARRAY.includes(guess))
            {
                alert("That is not a valid option");
                return false;
            }
            else if(guess > target)
            {
                alert("Guess is alphabetically higher");
                return false;
            }
            else if(guess < target)
            {
                alert("Guess is alphabetically lower");
            }
            else
            {
                return true;
            }
            
        }

    </script>
</body>
</html>
